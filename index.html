<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <figure>
            <div role="img" aria-label="Equilibrium #3429">
              <img
                src="./images/image-equilibrium.jpg"
                alt="Equilibrium #3429"
              />
            </div>
            <figcaption>
              <h1>Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="details">
                <p>
                  <img
                    src="./images/icon-ethereum.svg"
                    alt="icon-ethereum"
                  />0.041 ETH
                </p>
                <span
                  ><img src="./images/icon-clock.svg" alt="icon-clock" />3 days
                  left</span
                >
              </div>
              <div class="credits">
                <div class="img" role="img" aria-label="image-avatar">
                  <img src="./images/image-avatar.png" alt="image-avatar" />
                </div>
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Front-End Mentor website"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://github.com/7saru"
          target="_blank"
          aria-label="Abdulrahman Muhammad's Github"
          >Abdulrahman Muhammad</a
        >.
      </p>
    </footer>
  </body>
</html>
